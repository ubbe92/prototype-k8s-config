apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-clustering-replica
  namespace: redis
spec:
  replicas: 2
  selector:
    matchLabels:
      app: redis-clustering-replica
  template:
    metadata:
      labels:
        app: redis-clustering-replica
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 7000
          name: client
        - containerPort: 17000
          name: gossip
        command: [ "redis-server", "/conf/redis.conf"]
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: conf
          mountPath: /conf
          readOnly: false
      volumes:
      - name: conf
        configMap:
          name: redis-clustering-replica
          defaultMode: 0755
 